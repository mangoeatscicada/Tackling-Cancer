<!DOCTYPE html>
<html>

  <head>
    <title>Results</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importing Bootstrap --> 
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <!-- Importing Personal Stylesheet -->
        <link rel="stylesheet" href="static/stylesheets/style1.css">
    
  </head>

  <style>
    body {
        background-color: #264d73;
    }
  </style> 

  <body onload="myFuction()">

    <div id="loader"></div>

    <div style="display:none;" id="myDiv" class="animate-bottom">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Results</div>
            {% for line in result %}
              <p>{{ line }}</p>
            {% endfor %}
            <img src="static/images/piechart.jpg" alt="Pie Chart" height="400" width="400">
        </div>
      </div>
    </div>
    <script>
      var myVar;

      function myFuction() {
        myVar = setTimeout(showPage, 3000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
    </script>

  </body>

</html>
