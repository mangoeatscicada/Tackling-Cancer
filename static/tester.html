<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importing Bootstrap --> 
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
    <!-- Importing Personal Stylesheet -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css">
       <link rel="stylesheet" href="static/stylesheets/style2.css">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>

    
  </head>

  <body>

    <div id="fullpage">
        <section class="vertical-scrolling">
            <div><img src="static/images/watson-logo.png" alt="IBM's Watson"><h2>Tackling Cancer</h2></div>
            <h3>A Watson Machine Learning Demo</h3>
            <div class="scroll-icon">
            <p>Jump into the fun</p>
            <a href="#secondSection" class="icon-up-open-big"></a>
            </div>
        </section>
        <section class="vertical-scrolling">
            <h3>Select a Biopsy Below</h3>
            <div>
                <input type="image" id="image_1" src="static/images/biopsy1.jpg" alt="Biopsy Image #1" width="200em">
                <input type="file" id="file_1" style="display: none;">
                <input type="image" id="image_2" src="static/images/biopsy2.jpg" alt="Biopsy Image #2" width="200em">
            </div>
        </section>
    </div>
            
  </body>

  <script>

    // variables
    var $header_top = $('.header-top');
    var $nav = $('nav');



    // toggle menu 
    $header_top.find('a').on('click', function() {
    $(this).parent().toggleClass('open-menu');
    });



    // fullpage customization
    $('#fullpage').fullpage({
    sectionsColor: ['#0099cc', '#ccf2ff'],
    sectionSelector: '.vertical-scrolling',
    slideSelector: '.horizontal-scrolling',
    navigation: true,
    slidesNavigation: true,
    controlArrows: false,
    anchors: ['firstSection', 'secondSection'],
    menu: '#menu',
    }); 

    // handling picture demo inputs
    $("input[id='image_1']").click(function() {
        $("input[id='file_1']").click();
    });
  </script>

</html>
