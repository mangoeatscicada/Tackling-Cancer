<!DOCTYPE html>
<html>

  <head>
    <title>Results</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Importing Bootstrap --> 
      <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <!-- Importing Personal Stylesheet -->
        <link rel="stylesheet" href="static/stylesheets/results.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  </head>

  <body class="bodyClass">
    
    <div class="container-fluid">
    
      <div class="row animate-bottom">

          <div class="col-sm-5 col-sm-offset-1 leftCol">
            <div class="panel">
              <div class="panel-body">
                <div><img src= {{ filePath }} alt="Sample" style="width: 70%; height: 30%; margin-bottom: 1%; margin-top: .5%;" class="center-block img-responsive img-thumbnail"></div>
                <div><h1>Biopsy Composition</h1></div>
                <div><canvas id="chartjs-4" class="chartjs" style="display: block; height: 200px; width: 200px;" width= "150px" height="100px"></canvas></div>
              </div>
            </div>
          </div>
          
          <div class="col-sm-4 col-sm-offset-6 rightCol">
                  <div class="panel" id="rightHead">
                    <h2>Watson Results</h2>
                  </div>
                  {% for cell in result %}
                      <div class="panel">
                        <div class="panel-header"><h3>{{ cell [0] }}</h3></div>
                        <div class="panel-body"><canvas id="{{ cell[0] }}" class="chartjs" style="display: block; height: 10%; width: 10%;" width= "500px" height="100px"></canvas></div>
                      </div>
                  {% endfor %}
        
          </div>
      </div>
    </div>
  </body>

  <script>
      new Chart(document.getElementById("chartjs-4"),{
        "type":"doughnut",
        "data":{
          "labels":[" % Blood"," % Cancer"," % Other"],
          "datasets":[{
            "label":"Biopsy Composition",
            "data": {{ typeStats }},
            "backgroundColor":[
              "rgb(255, 0, 0)",
              "rgb(255, 205, 86)",
              "rgb(54, 162, 235)",],
            "borderColor":[
              "#ccf2ff",
              "#ccf2ff",
              "#ccf2ff"]
              }]}});
  </script>

  <script>
    var result = {{ result|safe }};
    var resultLength = result.length;
    for (var i = 0; i < resultLength; i++) {
        new Chart(document.getElementById(result[i][0]),{
        "type":"horizontalBar",
        "data":{
          "labels":["Blood %","Cancer %","Other %"],
          "datasets":[{
            "label":"Confidence %",
            "data": [result[i][1] * 100,result[i][2] * 100,result[i][3] * 100],
            "backgroundColor":[
              "rgb(255, 0, 0)",
              "rgb(255, 205, 86)",
              "rgb(54, 162, 235)",],
            "borderColor":[
              "#ccf2ff",
              "#ccf2ff",
              "#ccf2ff"]
            }]
        },
        "options": {
          "legend": {
            "display": false,
          }
        }
        });
    };
  </script>

  <script>
  $("#testText").hover(
    function(e){
      $("#tooltip").show();
    },
    function(e){
      $("#tooltip").hide();
    }
  );
  </script>

  <script>
    var height = $('.bodyClass').height();
    $('.leftCol').height(height);
  </script>

</html>
